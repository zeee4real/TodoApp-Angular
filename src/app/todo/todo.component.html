<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
   <div class="form-group">
      <label>Title</label>
      <input name="title" #Title="ngModel" [(ngModel)]="service.formData.Title" class="form-control" required>
      <div class="validation-error" *ngIf="Title.invalid && Title.touched">This is a required field</div>
   </div>
   <div class="form-group">
         <label>Notes</label>
         <input name="notes" #Notes="ngModel" [(ngModel)]="service.formData.Notes" class="form-control" required>
         <div class="validation-error" *ngIf="Notes.invalid && Notes.touched">This is a required field</div>
      </div>
    <div class="form-group">
            <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">Submit</button>
         </div>
</form>
